<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUE</title>

    <link href="assests/style.css" rel="stylesheet">


</head>
<body>

<p> Java Script Ques</p>


<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>

<button class="btn btn-danger" id="btn">Start</button>
<button class="btn btn-primary" id="btn1">Stop</button>

<script src="assests/js/jquery-3.6.1.min.js"></script>

<script>
    let colour = ["red", "yellow", "green", "blue", "deeppink", "orange"];

    let divArray = document.querySelector("section").children;

    let out = 0;


    $("#btn").click(function () {
        clearInterval(out);
        out = setInterval(function () {
            for (let i = 0; i < divArray.length; i++) {
                // console.log(divArray[i]);
                divArray[i].style.background = colour[i];
            }
            let lv = colour.pop();

            colour.unshift(lv);
        }, 500)
    });

    $("#btn1").click(function () {
        clearInterval(out);
    })


</script>

</body>
</html>
